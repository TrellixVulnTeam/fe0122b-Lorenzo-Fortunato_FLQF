<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stile.css">
    </head>
    <body id="create">
        <header></header>

        <main>
            <form id="create">
                <div class="form-group">
                    <label class="coloraLabel">Nome</label>
                    <input type="text" class="form-control val" id='nome' placeholder="Nome">
                </div>
                <div class="form-group">
                    <label class="coloraLabel">Cognome</label>
                    <input type="text" class="form-control val" id='cognome' placeholder="Cognome">
                </div>
                <div class="form-group">
                    <label class="coloraLabel">Email</label>
                    <input type="email" class="form-control val" id='email' placeholder="email">
                </div>
                <div class="form-group">
                    <label class="coloraLabel">Password</label>
                    <input type="password" class="form-control val" id='psw' placeholder="password">
                </div>
                <div class="form-group">
                    <label class="coloraLabel">Ruolo</label>
                    <input type="text" class="form-control val" id='ruolo' placeholder="ruolo">
                </div>
                <button type="submit" class="btn btn-default" id="creaLabel">Invia</button>
            </form>
        </main>

        <footer></footer>















        <script src="js/create.js"></script>
    </body>
</html>
