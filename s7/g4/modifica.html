<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrazione</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stile.css">
    </head>
    <body>
        <header></header>




        <main>
            <form id="registrazione">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control val" id='nome' placeholder="Nome">
                </div>
                <div class="form-group">
                    <label>Cognome</label>
                    <input type="text" class="form-control val" id='cognome' placeholder="Cognome">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control val" id='email' placeholder="email">
                </div>
                <div class="form-group">
                    <label>Ruolo</label>
                    <input type="text" class="form-control val" id='ruolo' placeholder="ruolo">
                </div>
                <button type="submit" class="btn btn-default bottone">Invia</button>
            </form>
        </main>

        <footer></footer>





        <script src="js/modifica.js"></script>
    </body>
</html>
